<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Virtual Comics</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

        <script src="./js/Poster.js"></script>
        <script src="./js/Highlight.js"></script>
        <script src="./js/infoBanner.js"></script>
    </head>
    <body>
        <a-sene id="main-scene">

            <a-sky id="main-container" radius="5000" color="#94DFAC"></a-sky>

            <a-entity id="places-container" cursor-listener poster></a-entity>

            <a-camera id="camera" wasd-controls="enabled:false;">

            <a-entity
             id="app-title"
             position="0 0.73 -1"
             text="font: exo2bold; align:center; width:2;color:#000; value: Virtual Comics Store!">
            
            <a-entity
             id="app-subtitle"
             position="0 -0.1 0"
             text="font: dejavu; align:center; width:1;color:#0F14FE; value: Get your favorite comics!">
              </a-entity>
            </a-entity>
            
             <!-- CURSOR -->
            <a-entity
              id="camera-cursor"
              cursor
              position="0 0 -1"
              geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
              material="color: #fff; shader: flat"
             >
            </a-entity>
        </a-camera>
        </a-sene>

    </body>
</html>
